name: Build and Deploy to GKE

on:
  push:
    branches:
      - deployment

env:
  PROJECT_ID: music-app-396917
  PROJECT_NUMBER: 14403430549

  CLUSTER: cicd-cluster
  CLUSTER_ZONE: us-central1-a

  REPOSITORY: clouddemo
  REPOSITORY_REGION: us-central1

  IMAGE: clouddemo

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    #
    # Authenticate to Google Cloud using workload identity federation
    #
    - id: 'auth'
      name: 'Obtain access token by using workload identity federation'
      uses: 'google-github-actions/auth@v1'
      with:
        create_credentials_file: true
        token_format: access_token
        workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github-actions-oidc
        service_account: github-actions-workflow@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

    - name: Connect to Artifact Registry
      run: |-
        echo ${{ steps.auth.outputs.access_token }} | docker login -u oauth2accesstoken --password-stdin https://${{ env.REPOSITORY_REGION }}-docker.pkg.dev

    - name: Connect to GKE
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ env.CLUSTER }}
        location: ${{ env.CLUSTER_ZONE }}

    #
    # Build the .NET code
    #
    - name: Build solution
      run: |-
        dotnet publish MusicApp.sln \
            --configuration Release \
            --framework net6.0

    #
    # Build the Docker images and push it to Artifact Registry
    #
    - name: Create identity image
      run: echo "IMAGE_TAG_IDENTITY=${{ env.REPOSITORY_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}/identity:$GITHUB_SHA" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -f MusicApp.Identity.Web\Dockerfile --tag "${{ env.IMAGE_TAG_IDENTITY }}" .

    - name: Publish Docker image to Google Artifact Registry
      run: docker push "${{ env.IMAGE_TAG_IDENTITY }}"

    #
    # Deploy to GKE
    #
    - name: Deploy to GKE
      run: kubectl apply -f k8s
    
